<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meal Plan Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Detect if running inside an iframe -->
  <script>
    (function () {
      try {
        if (window.top !== window.self) {
          document.documentElement.classList.add('embedded');
        }
      } catch (_) {
        document.documentElement.classList.add('embedded');
      }
    })();
  </script>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin:0; background:#ffffff; color:#222; display:flex; flex-direction:column; height:100vh; }

    header { padding:12px 16px; background:#ffffff; border-bottom:1px solid #e6e6e6; font-weight:700; text-align:center; }
    .embedded header { display:none; }
    .embedded .ad-top { border-top:1px solid #e6e6e6; }

    .ad-top{
      min-height:50px; display:flex; align-items:center; justify-content:center;
      border-bottom:1px solid #eee; background:#fff;
    }

    /* --- Option A: fixed-height bottom slot, content pinned to top --- */
    .ad-bottom{
      margin-top: 0;
      height: 50px;                 /* fixed height (no vertical centering gap) */
      display: flex;
      align-items: flex-start;       /* top-align content */
      justify-content: center;       /* center horizontally */
      padding: 0;
      border-top:1px solid #eee; background:#fff;
    }
    /* Exact creative size inside the bottom slot */
    .ad-bottom .ad-placeholder{
      width: 320px;
      height: 500px;
      max-width: 100%;
      margin: 0;
    }

    /* Placeholder styling (for testing) */
    .ad-placeholder {
      background: #eee;
      color: #666;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; font-weight: 500;
      border: 1px dashed #aaa;
    }

    #modelUsed { font-size:12px; color:#666; }
    #chat { flex:1; overflow:auto; padding:16px; background:#fafafa; display:flex; flex-direction:column; gap:10px; }
    .msg { position:relative; padding:10px 14px; border-radius:14px; max-width: 800px; line-height:1.5; }
    .user { align-self:flex-end; background:#e6f4ff; color:#1a1a1a; }
    .ai { align-self:flex-start; background:#f1f1f1; color:#1a1a1a; }

    .msg .content { white-space: pre-wrap; padding-right: 48px; padding-bottom: 36px; }

    /* Densify composer bottom padding to reduce gap above ad */
    #composerWrap { background:#fff; border-top:1px solid #e6e6e6; padding:12px 12px 6px; } /* was 12px all around */
    #composer { display:flex; flex-direction:column; gap:8px; max-width: 980px; margin:0 auto; }
    textarea { flex:1; resize:none; padding:12px; border-radius:12px; border:1px solid #ccc; background:#fff; color:#222; min-height:56px; margin:0; }

    .actions { display:flex; gap:8px; margin-bottom:0; }
    .actions button { flex:1; padding:12px 16px; border:none; border-radius:10px; cursor:pointer; font-weight:600; }
    .actions .clear { background:#f0f5f0; color:#333; border:1px solid #cfe7dd; }
    .actions .clear:hover { background:#e8f2ec; }
    .actions .send { background:#10a37f; color:#fff; }
    .actions .send:hover { background:#0d876a; }

    .copyBtn {
      position: absolute; bottom: 8px; right: 8px; top: auto;
      width: auto; display:inline-flex; align-items:center; justify-content:center;
      padding:6px; border-radius:8px; background:#eef7f3; color:#0d876a; border:1px solid #cfe7dd; cursor:pointer; line-height:0;
    }
    .copyBtn:hover { background:#dff2ea; }
    .copyBtn svg { width:16px; height:16px; }

    .sr-only {
      position:absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    .thinking { display:none; opacity:.75; margin:6px 16px; font-size:14px; align-self:flex-start; color:#444; }
    .thinking::after { content:"..."; animation:dots 1s steps(3,end) infinite; }
    @keyframes dots { 0%{content:"."} 33%{content:".."} 66%{content:"..."} 100%{content:""} }

    @media (max-width: 640px) {
      header { padding:6px 10px; font-size:16px; line-height:1.1; }
      #chat { padding:12px; }
      .actions button { font-size:16px; }
    }

    @media (min-width: 1024px) {
      .ad-bottom { height: 100px; } /* keep 100px on desktop for now */
    }

    /* OPTIONAL: when typing, collapse bottom ad for max space */
    .kbd-open .ad-bottom { height: 0 !important; border-top: none; }
  </style>
</head>
<body>

  <header>üçΩÔ∏è Meal Plan Hero</header>
  <div class="ad-top" aria-label="Advertisement">
    <div class="ad-placeholder">Your Ad Here (320√ó50)</div>
  </div>

  <div id="chat"></div>
  <div id="thinking" class="thinking" aria-live="polite">Thinking</div>

  <div id="composerWrap">
    <form id="composer">
      <textarea id="input" placeholder="Tell me your calories & macro targets, foods you like/avoid, cooking time, budget, and meals/day‚Ä¶"></textarea>

      <div class="actions">
        <button id="reset" class="clear" type="button">Clear Chat</button>
        <button id="send" class="send" type="submit">Send</button>
      </div>
    </form>

    <div class="ad-bottom" aria-label="Advertisement">
      <div class="ad-placeholder">Your Ad Here (320√ó50 mobile / 728√ó50 desktop)</div>
    </div>
  </div>

  <div style="padding:8px 12px; background:#fff; text-align:center;">
    <span id="modelUsed">(actual model: checking‚Ä¶)</span>
  </div>

  <!-- Chat logic scripts (same as before) -->
  <script>
    const chatEl   = document.getElementById('chat');
    const form     = document.getElementById('composer');
    const input    = document.getElementById('input');
    const sendBtn  = document.getElementById('send');
    const resetBtn = document.getElementById('reset');
    const modelUsedEl = document.getElementById('modelUsed');
    const thinkingEl  = document.getElementById('thinking');
    var msgId = 0;

    let messages = [];
    try { messages = JSON.parse(localStorage.getItem('fam_msgs') || '[]'); } catch { messages = []; }
    if (messages.length === 0) {
      messages.push({
        role: 'assistant',
        content:
`Hi! I‚Äôm your meal plan coach. Tell me:
‚Ä¢ Calories & macro targets (protein/carbs/fat)
‚Ä¢ Foods you like/avoid
‚Ä¢ Cooking time & budget
‚Ä¢ Number of meals/day
‚Ä¢ Special diet? (keto, vegan, etc)
I‚Äôll build and fine-tune a meal plan you can actually follow.
Need a recipe or cooking tips? No problem!`
      });
    }
    renderAll();

    resetBtn.onclick = () => {
      messages = [{
        role: 'assistant',
        content:
`Hi! I‚Äôm your meal plan coach. Tell me:
‚Ä¢ Calories & macro targets (protein/carbs/fat)
‚Ä¢ Foods you like/avoid
‚Ä¢ Cooking time & budget
‚Ä¢ Number of meals/day
‚Ä¢ Special diet? (keto, vegan, etc)
I‚Äôll build and fine-tune a meal plan you can actually follow.
Need a recipe or cooking tips? No problem!`
      }];
      persist();
      renderAll();
      modelUsedEl.textContent = '(actual model: checking‚Ä¶)';
    };

    function fallbackCopy(text) {
      try {
        const ta = document.createElement('textarea');
        ta.value = text; ta.setAttribute('readonly','');
        ta.style.position='fixed'; ta.style.opacity='0';
        document.body.appendChild(ta); ta.select();
        document.execCommand('copy'); document.body.removeChild(ta);
      } catch (e) { console.warn('Fallback copy failed', e); }
    }
    async function safeCopy(text) {
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
        } else { fallbackCopy(text); }
        return true;
      } catch (e) {
        console.warn('Clipboard API failed', e);
        try { fallbackCopy(text); return true; } catch { return false; }
      }
    }
    function flashButton(btn, ok=true) {
      if (!btn) return;
      btn.classList.toggle('copied', ok);
      const orig = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = ok
        ? '<svg viewBox="0 0 16 16" aria-hidden="true"><path d="M6.5 10.5l-2-2 .7-.7 1.3 1.3 3-3 .7.7-3.7 3.7z"/></svg>'
        : '<svg viewBox="0 0 16 16" aria-hidden="true"><path d="M3 3l10 10M13 3L3 13"/></svg>';
      setTimeout(() => { btn.disabled = false; btn.innerHTML = orig; }, 900);
    }

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('[data-copy], [data-copy-text]');
      if (!btn) return;
      try {
        let text = '';
        const sel = btn.getAttribute('data-copy');
        if (sel) {
          const el = document.querySelector(sel);
          if (el) text = (el.value ?? el.textContent ?? '').trim();
        } else {
          text = (btn.getAttribute('data-copy-text') || '').trim();
        }
        const ok = text ? await safeCopy(text) : false;
        flashButton(btn, ok);
      } catch (err) {
        console.warn('Copy handler error', err);
        flashButton(btn, false);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      messages.push({ role: 'user', content: text });
      persist();
      appendMessage('user', text);
      input.value = '';

      showThinking(true);
      disableComposer(true);

      let resp;
      try {
        resp = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, model: 'gpt-4o' })
        });
      } catch {
        appendMessage('assistant', 'Sorry ‚Äî network error. Try again.');
        messages.push({ role: 'assistant', content: 'Sorry ‚Äî network error. Try again.' });
        persist(); showThinking(false); disableComposer(false); return;
      }

      if (!resp.ok) {
        let errText = 'Sorry ‚Äî the server returned an error.';
        try { const j = await resp.json(); if (j?.error) errText = `Sorry ‚Äî ${j.error}`; } catch {}
        appendMessage('assistant', errText);
        messages.push({ role: 'assistant', content: errText });
        persist(); showThinking(false); disableComposer(false); return;
      }

      const data = await resp.json();
      if (data?.model_used) { modelUsedEl.textContent = `(actual model: ${data.model_used})`; }

      const reply = data?.reply || '‚Ä¶';
      appendMessage('assistant', reply);
      messages.push({ role: 'assistant', content: reply });
      persist();

      showThinking(false);
      disableComposer(false);
    });

    function appendMessage(role, text) {
      const id = `m${++msgId}`;
      const bubble = document.createElement('div');
      bubble.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
      bubble.id = id;
      const content = document.createElement('div');
      content.className = 'content';
      content.id = `${id}-content`;
      content.textContent = text;
      bubble.appendChild(content);

      const btn = document.createElement('button');
      btn.className = 'copyBtn';
      btn.type = 'button';
      btn.setAttribute('aria-label', 'Copy message');
      btn.setAttribute('title', 'Copy');
      btn.setAttribute('data-copy', `#${id}-content`);
      btn.innerHTML = '<svg viewBox="0 0 16 16" aria-hidden="true"><path d="M6 1h6a2 2 0 012 2v7h-2V3H6V1zm-2 4h6a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V7a2 2 0 012-2zm0 2v7h6V7H4z"/></svg>';
      bubble.appendChild(btn);

      chatEl.appendChild(bubble);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function renderAll() {
      chatEl.innerHTML = '';
      msgId = 0;
      for (const m of messages) appendMessage(m.role, m.content);
    }

    function persist() { localStorage.setItem('fam_msgs', JSON.stringify(messages)); }
    function showThinking(show) { if (!thinkingEl) return; thinkingEl.style.display = show ? 'inline-block' : 'none'; if (show) thinkingEl.scrollIntoView({ block: 'end' }); }
    function disableComposer(disabled) { input.disabled = disabled; sendBtn.disabled = disabled; }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); form.requestSubmit(); }
    });
  </script>

  <!-- Optional: collapse the bottom ad while typing to free space -->
  <script>
    (function () {
      const ta = () => document.getElementById('input');
      function setKbd(open) {
        document.documentElement.classList.toggle('kbd-open', !!open);
      }
      window.addEventListener('DOMContentLoaded', () => {
        const t = ta(); if (!t) return;
        t.addEventListener('focus', () => setKbd(true));
        t.addEventListener('blur',  () => setKbd(false));
      });
    })();
  </script>

  <script>
  (function () {
    function postHeight() {
      const h = document.documentElement.scrollHeight || document.body.scrollHeight;
      window.parent?.postMessage({ type: "mpc-height", height: h }, "*");
    }
    window.addEventListener("load", postHeight);
    window.addEventListener("resize", postHeight);
    const ro = new ResizeObserver(postHeight);
    ro.observe(document.documentElement);
    const mo = new MutationObserver(postHeight);
    mo.observe(document.body, { childList: true, subtree: true, attributes: true, characterData: true });
  })();
  </script>
</body>
</html>
