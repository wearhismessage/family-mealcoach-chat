<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family ChatGPT</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #ffffff; /* clean white */
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      background: #fafafa; /* very light gray, like ChatGPT */
    }
    .message {
      margin: 0.5em 0;
      padding: 0.75em 1em;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
    }
    .user {
      background: #e6f4ff; /* soft blue like user bubble */
      color: #1a1a1a;
      align-self: flex-end;
    }
    .assistant {
      background: #f1f1f1; /* soft gray like assistant bubble */
      color: #1a1a1a;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 0.75em;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #user-input {
      flex: 1;
      padding: 0.65em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-left: 0.5em;
      padding: 0.65em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #10a37f; /* OpenAI green */
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #0d876a;
    }
    #model-used {
      padding: 0.4em 1em;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="model-used">(actual model: ?)</div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('user-input');
    const sendBtn = document.getElementById('send');
    const modelUsedEl = document.getElementById('model-used');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage('user', text);
      inputEl.value = '';

      try {
        const resp = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, model: 'gpt-4o' })
        });
        const data = await resp.json();
        modelUsedEl.textContent = `(actual model: ${data?.model_used || 'unknown'})`;
        addMessage('assistant', data.reply || '…');
      } catch (err) {
        addMessage('assistant', 'Sorry — server error.');
      }
    }

    sendBtn.onclick = sendMessage;
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
